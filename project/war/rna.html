<!DOCTYPE html>
<html>

  <head>
    <title>The Craft of News: A Journal</title>
    <link href="rna.css" media="all" rel="stylesheet" type="text/css"/>
    <script src="js/json2.js"></script>
    <script src="js/jquery-1.4.2.js"></script>
    <script src="js/underscore-1.1.3.js"></script>
    <script src="js/csspopup.js"></script>
    <script src="js/backbone.js"></script>
    <script src="js/rna.js"></script>
    <script src="js/stories.js"></script></head>

  <body>

    <!-- RNA App Interface -->
    <div id="rna-app">

      <div id="header">
        <h1 class="spine title">The Craft of News: A Journal</h1>
	<div id="login" class="huge">
	  <a class="login"> </a>
	  <a class="logout"> </a>
	</div> </div>

      <div id="headerLine"> </div>

      <div id="flash" class="spine">
	<span class="flag large"></span>
	<span class="content large"></span> </div>

      <ul id="menu"> 
	<li> 
	  <span class="explain"> See what we're working on. </span> 
	  <a id="upcoming"> Upcoming </a> </li>
	<li> 
	  <a id="recent"> Recent </a> </li> </ul>

      <div id="main"></div>

    </div>

    <!-- Welcome Popup -->
    <div id="blanket" style="display:none;"></div>
    <div id="popupdiv" style="display:none;">
      Welcome to The Craft of News.  Please tell us about yourself. <br>
      <form>
	Nickname <input type="text" name="nickname"/> <br>
	Web Page <input type="text" name="webpage"/> <br>
	<input type="submit" value="submit information" />
      </form> </div>

    <!-- Templates -->

    <script type="text/template" id="edition-header-template"> 
      <h4 id="header">Number <%= number %> will award $<%= revenue / 100 %> on 3/4/76 at 11am </h4>
	<a class="stories"> stories </a> | <a class="network"> network </a>
      </script>

    <script type="text/template" id="story-template">
      <span class="score"> $<%= revenue %> </span>
      <a class="story" href="<%= link.url %>"><%= link.title %></a>
      <span class="submitter fatBottom"> submitted by 
	<a class="link"> <%= submitter.nickname %> </a> </span></script>

    <script type="text/template" id="collapsed-edition-template">
      <span> an edition </span> </script>

    <script type="text/template" id="volume-template">
      <span> <%= published %> editions published, <%= remaining %> remaining. </span> </script>

    <script type="text/template" id="follow-template">
      <%= subjectLink %>
      <span> <%= on? 'is about to follow' : 'is about to unfollow' %> </span>
      <%= objectLink %></script>

    <script type="text/template" id="welcome-template">
      <span>Welcome, </span> 
      <%= objectLink %>.</script>

    <script type="text/template" id="person-template">
      <h4 class="header"><%= nickname %></h4>
    </script>

    <script type="text/template" id="following-template">
      <span> following </span>
      <input id="following" type="checkbox" 
	     <%= following? 'checked="yes"' : '' %>> </input> </script>

    <script type="text/template" id="person-link-template">
      <a href="<%= '#person/' + id %>"><%= nickname %></a></script>

  </body> </html>
