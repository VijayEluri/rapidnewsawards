<!DOCTYPE html>
<html>

  <head>
    <title>Donate to Newskraft.org</title>
    <link href="rna.css" media="all" rel="stylesheet" type="text/css"/>
    <script src="js/json2.js"></script>
    <script src="js/jquery-1.4.2.js"></script>
    <script src="js/underscore-1.1.3.js"></script>
    <script src="js/backbone.js"></script>
    <script src="js/donate.js"></script>
    <script src="js/rna-util.js"></script>
  </head>

  <body>

    <!-- RNA App Interface -->

    <div id="rna-donate">
      <div class="title">
        <h1 style="margin-bottom: 0">Donate to Newskraft.org</h1>
      </div>

      <div id="main">
	<form style="margin-top: 20px">
	  <table>
	    <tr> <td> Name (you or your organization) </td> 
	      <td> <input type="text" size="40" name="name"> </td> </tr>
	  <tr> <td> Hypothetical Donation in dollars </td> 
	     <td> $<input type="text" size="2" name="donation">  </td> </tr>
	  <tr> <td> Your Web Page (optional) </td> 
	       <td> <input type="text" size="40" name="webPage">  </td> </tr>
	  <tr> <td> Why are you "donating"? (optional) </td> 
	       <td> <input type="text" size="40" name="statement">  </td> </tr>
	  </table><br>
<span style="font-weight: bold; margin-top: 20px"> Questions? </span> <span> Email laheadle@gmail.com </span> <br> <br>
	<iframe src="consent_donor.html" height="250" width="900"> 
	  <p>Error: Your browser is out of date. Please contact laheadle@gmail.com </p>
	</iframe>
	<div style="margin-top: 10px; font-weight: bold"> I agree to participate
	<input name="consent" type="checkbox"> </input> </div>

	<div id="flash">
	  <span class="flag notice large"></span>
	  <span class="content large hugeBottom"> </span> </div>
	  <input id="submit" style="margin-top: 20px" type="submit"> </input>
	</form>
      </div>
    </div>

    <!-- Templates -->
  </body>

</html>
