<!DOCTYPE html>
<html>

  <head>
    <title>Rapid News Awards</title>
    <link href="rna.css" media="all" rel="stylesheet" type="text/css"/>

    <script src="js/underscore-1.1.3.js"></script>

  </head>

  <body>

    <!-- RNA App Interface -->

    <div id="rna-vote">

	  <span class="content large hugeBottom"> </span> </div>

      <div id="main">
      </div>

    <!-- Templates -->

    <script type="text/template" id="submission-template">
	<table> <tr> <td> title </td> 
	    <td> <input type="text" size="100" name="title"/> </td> </tr>
	  <tr> <td> url </td> 
	    <td> <input type="text" size="100" name="url"/> </td> </tr>
	  <tr> <td> </td>
	    <td> <input type="submit" value="Guess Title" name="guessTitle"/> 
	      <input type="submit" value="Submit Story" name="submitStory"/> </td> </tr> </table>
    </script>


  </body>
